<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;500;600&family=Playfair+Display:wght@400;500;600;800&family=Tajawal:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <header>
      <h1>Portfolio</h1>
    </header>
    <nav class="header-nav">
      <input type="checkbox" class="header-nav__menu-icon" />
      <ul class="header-nav__list">
        <li class="header-nav_avatar">
          <picture>
            <img
              sizes="(max-width: 1200px) 100vw, 1200px"
              srcset="
                /img/ruth-gonzalez-photo_voiwi8_c_scale,w_200.jpg   200w,
                /img/ruth-gonzalez-photo_voiwi8_c_scale,w_424.jpg   424w,
                /img/ruth-gonzalez-photo_voiwi8_c_scale,w_596.jpg   596w,
                /img/ruth-gonzalez-photo_voiwi8_c_scale,w_710.jpg   710w,
                /img/ruth-gonzalez-photo_voiwi8_c_scale,w_1200.jpg 1200w
              "
              src="/img/ruth-gonzalez-photo_voiwi8_c_scale,w_1200.jpg"
              alt=""
            />
          </picture>
          <h2 class="header-nav_name">Ruth González</h2>
          <hr class="line-separator" />
        </li>
        <li class="header-nav__list_item">
          <a href="#our-projects">projects</a>
        </li>
        <li class="header-nav__list_item"><a href="#skills">skills</a></li>
        <li class="header-nav__list_item"><a href="#contact">contact</a></li>
      </ul>
    </nav>
    <main class="main">
      <section class="main__slider">
        <picture>
          <img
            sizes="(max-width: 917px) 100vw, 917px"
            srcset="
              /img/header_avopvh_c_scale,w_200.png 200w,
              /img/header_avopvh_c_scale,w_436.png 436w,
              /img/header_avopvh_c_scale,w_610.png 610w,
              /img/header_avopvh_c_scale,w_751.png 751w,
              /img/header_avopvh_c_scale,w_856.png 856w,
              /img/header_avopvh_c_scale,w_917.png 917w
            "
            src="/img/header_avopvh_c_scale,w_917.png"
            alt=""
          />
        </picture>
        <aside class="main__slider_contact-form">
          <a href="#contact" class="btn"></a>
        </aside>
      </section>
      <section class="main__projects" id="our-projects">
        <h2 class="main__projects_title">our projects</h2>
        <article class="main__projects_carousel">
          <div class="main__projects_carousel_list">
            <div id="project1" class="main__projects_carousel_list_item">
              <p class="figure-vertical">
                ______ <br />
                _________
              </p>
              <p class="figure-horizontal">________</p>
              <figcaption>
                <a href="our-projects.html">UX Designer</a>
              </figcaption>
            </div>
            <div id="project2" class="main__projects_carousel_list_item">
              <p class="figure-vertical">
                ______ <br />
                _________
              </p>
              <p class="figure-horizontal">________</p>
              <figcaption>
                <a href="our-projects.html">Front Developer</a>
              </figcaption>
            </div>
            <div id="project3" class="main__projects_carousel_list_item">
              <p class="figure-vertical">
                ______ <br />
                _________
              </p>
              <p class="figure-horizontal">________</p>
              <figcaption>
                <a href="our-projects.html">Tech Leader</a>
              </figcaption>
            </div>
          </div>
          <div class="main__projects_carousel_dots-list">
            <a
              href="#project1"
              class="main__projects_carousel_dots-list_item"
              role="button"
            ></a>
            <a
              href="#project2"
              class="main__projects_carousel_dots-list_item"
              role="button"
            ></a>
            <a
              href="#project3"
              class="main__projects_carousel_dots-list_item"
              role="button"
            ></a>
          </div>
        </article>
      </section>
      <section class="main__skills" id="skills">
        <h2 class="main__skills_title">skills</h2>
        <div class="main__skills_list">
          <article class="main__skills_list_item">
            <p class="git">GIT</p>
          </article>
          <article class="main__skills_list_item">
            <p class="html">HTML</p>
          </article>
          <article class="main__skills_list_item">
            <p class="css">CSS</p>
          </article>
          <article class="main__skills_list_item">
            <p class="js">JS</p>
          </article>
        </div>
      </section>
      <section class="main__contact-form" id="contact">
        <h2 class="main__contact-form_title">contact form</h2>
        <form action="/index.html" method="POST">
          <div>
            <label for="name"></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div>
            <label for="surname"></label>
            <input
              type="text"
              name="surname"
              id="name"
              placeholder="Last Name"
              required
            />
          </div>
          <div>
            <label for="email"></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <label for="phone"></label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone"
              required
            />
          </div>
          <div class="main__contact-form_radio-group">
            <p class="main__contact-form_text">¿Cómo me conociste?</p>
            <label class="form-control">
              <input type="radio" name="known" value="universidad" required />
              Universidad
            </label>
            <label class="form-control">
              <input type="radio" name="known" value="kick-off" /> Keepcoding
              kick-off
            </label>
            <label class="form-control">
              <input type="radio" name="known" value="colegio" /> Colegio
            </label>
            <label class="form-control">
              <input type="radio" name="known" value="github" /> En Github
            </label>
          </div>
          <div>
            <label for="twitter"></label>
            <input
              type="text"
              name="gittag"
              pattern="^@[^\s]+"
              required
              placeholder="GitHub Tag"
            />
          </div>
          <div>
            <label for="description"></label>
            <textarea
              name="description"
              maxlength="180"
              required
              placeholder="Description"
            ></textarea>
          </div>
          <div>
            <button type="submit" class="btn">Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__nav_list">
        <li class="footer__nav_list_item">
          <figure>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              noreferrer
              ><img src="img/icons/_twitter.png" alt="twitter"
            /></a>
          </figure>
        </li>
        <li class="footer__nav_list_item">
          <figure>
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              rel="noopener"
              noreferrer
              ><img src="img/icons/_linkedin.png" alt="Linkedin"
            /></a>
          </figure>
        </li>
        <li class="footer__nav_list_item">
          <figure>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              noreferrer
              ><img src="img/icons/_facebook.png" alt="Facebook"
            /></a>
          </figure>
        </li>
      </ul>
    </footer>
  </body>
</html>
